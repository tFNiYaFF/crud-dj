{% load staticfiles %}
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<h1 style="text-align:center">Список товаров</h1>
<table class="table">
<tr>
<td><strong>Имя</strong></td>
<td><strong>Действия</strong></td>
</tr>
    {% for item in items %}
        <tr>
		<td><a href="show_full/{{item.id}}">{{item.name}}</td>
		<td><form action="delete_item/{{item.id}}">{% csrf_token %}<input type="submit" value="x"></form>
		</td>
	</tr>
    {% endfor %}
</table>

<h2 style="text-align:center">Добавить новый товар</h2>
<form action = "add_item/" method ="post">
{% csrf_token %}
<div class="input-group">
<input id="name" name="name" type="text" class="form-control" placeholder="Название" aria-describedby="basic-addon1" required>
<input id="count" name="count" min="1" type="number" class="form-control" placeholder="Количество" aria-describedby="basic-addon1" required>
<input id="to" name="to" type="text" class="form-control" placeholder="Адрес" aria-describedby="basic-addon1" required>
<input id="date" name="date" type="text"required pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" class="form-control" placeholder="YYYY-MM-DD" aria-describedby="basic-addon1">
<label>Товар доставлен: <input id="complete" name="complete" type="checkbox" checked><br></label> <br>
<input type="submit" value = "Добавить">
</div>
</form>
